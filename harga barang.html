<body>
    <script>
        let harga = 500;
        let beli = 7000;

        let jumUang = harga * beli/100;
        let diskon = jumUang * 5/100;

        console.log(`harga sebelum diskon = ${jumUang}`)
        console.log(`diskon = ${diskon}`)
        console.log(`harga setelah diskon = ${jumUang - diskon}`)
    </script>
